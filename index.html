<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Meri Emu ðŸŒ¹</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --dark-pink: #c9184a;
            --bg-gradient: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            font-family: 'Georgia', serif;
            margin: 0;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 4rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .subtext {
            color: #555;
            font-style: italic;
            margin-bottom: 2rem;
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1) translateY(-5px);
            background-color: var(--dark-pink);
            box-shadow: 0 15px 25px rgba(255, 77, 109, 0.5);
        }

        #noBtn {
            background-color: #eee;
            color: #999;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: not-allowed;
            opacity: 0.7;
            pointer-events: none; /* Disables all interaction */
        }

        /* Floating Animation for Decoration */
        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            color: var(--primary-pink);
            user-select: none;
            pointer-events: none;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div style="font-size: 3rem; margin-bottom: 10px;">ðŸŒ¹</div>
        <h1 id="question">Meri emu, will you be my valentine?</h1>
        <span class="subtext">Every line of code in my heart leads back to you.</span>
        
        <div class="buttons">
            <button id="yesBtn" onclick="accept()">Yes, Always</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        // Create initial floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 400);

        function accept() {
            const card = document.getElementById('mainCard');
            card.style.transition = "opacity 0.5s ease";
            card.style.opacity = "0";
            
            setTimeout(() => {
                card.innerHTML = `
                    <div style="font-size: 4rem;">ðŸ’–</div>
                    <h1 style="color: #ff4d6d;">I knew you'd say yes!</h1>
                    <p style="font-size: 1.2rem; line-height: 1.6; color: #444;">
                        Emu, you make my life infinitely better.<br>
                        I can't wait to spend Valentine's Day with you.<br><br>
                        <strong>Forever Yours.</strong>
                    </p>
                    <div style="margin-top: 20px; font-size: 0.9rem; color: #ff85a1;">âœ¨ Locked in forever âœ¨</div>
                `;
                card.style.opacity = "1";
                // Extra hearts for celebration
                for(let i=0; i<30; i++) setTimeout(createHeart, i*100);
            }, 500);
        }
    </script>
</body>
</html>
